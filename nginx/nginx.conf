# nginx.conf - Development Configuration with mkcert
# This configuration supports both development (mkcert) and production (Cloudflare Origin Certificate)
# Certificates are mounted via docker-compose.yml (prod) or docker-compose-dev.yml (dev)

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format for access logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression for performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream to Remix application running in core container
    upstream remix_app {
        server core:3000;
    }

    # HTTP server - redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        # Accept all hostnames (localhost, devcle.test, devcle.com)
        server_name localhost devcle.test;

        # Redirect all HTTP traffic to HTTPS for security
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server - main application server
    server {
        listen 443 ssl http2;
        # Accept all hostnames (localhost, devcle.test, devcle.com)
        server_name localhost devcle.test;

        # SSL certificates (mounted via docker-compose)
        # Development: mkcert self-signed certificate
        # Production: Cloudflare Origin Certificate
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Request size limit (10MB for file uploads)
        client_max_body_size 10M;

        # Health check endpoint for Docker healthcheck and monitoring
        # Returns 200 OK without logging to reduce noise
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Static files served directly by nginx for performance
        # Files are cached for 1 year with immutable flag
        location /public/ {
            alias /var/www/public/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Proxy all other requests to Remix application
        location / {
            proxy_pass http://remix_app;
            proxy_http_version 1.1;

            # Headers to pass client information to backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # WebSocket support for Remix HMR (Hot Module Replacement)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeout settings for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
