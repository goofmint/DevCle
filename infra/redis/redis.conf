# infra/redis/redis.conf
# Redis configuration for DevCle

# Bind to all interfaces (within Docker network)
bind 0.0.0.0

# Default port
port 6379

# Enable AOF persistence
appendonly yes
appendfilename "appendonly.aof"

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Save snapshots
save 900 1
save 300 10
save 60 10000

# Security: Password authentication (if REDIS_PASSWORD is set)
# Note: Password is set via environment variable in docker-compose.yml
# requirepass will be set dynamically if REDIS_PASSWORD env var exists
